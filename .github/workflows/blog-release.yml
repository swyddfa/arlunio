name: Blog Release
on:
  push:
    branches:
    - develop
    paths:
    - 'blog/*'
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: develop
        BRANCH: gh-pages
        FOLDER: blog/public
