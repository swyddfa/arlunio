language: python
matrix:
  include:
    - env: "TOXENV=py35"
      python: "3.5"

    - env: "TOXENV=py36"
      python: "3.6"

    - env: "TOXENV=py37"
      python: "3.7"
      sudo: required
      dist: xenial

    - env: "TOXENV=lint"
      python: "3.6"

    - env: "TOXENV=docs-build"
      python: "3.6"

before_install:
    - "pip install tox coveralls poetry"

install:
    - "poetry install"

script:
    - "tox -v"

after_success:
    - if [ "$TOXENV" == "py36" ]; then coveralls; fi

notifications:
    webhooks:
        urls:
        - https://webhooks.gitter.im/e/4bfa4fbff35ebee0a9d2

deploy:
    # <publish-docs>
    - provider: pages
      skip-cleanup: true
      github-token: $GH_TOKEN
      local-dir: "docs/_build/html/"
      verbose: true
      on:
        branch: develop
        condition: $TOXENV = docs-build
        python: 3.6
    # </publish-docs>

    # <publish-package>
    - provider: pypi
      distributions: "sdist bdist_wheel"
      user: alcarney
      password:
        secure: ""
      on:
        condition: $TOXENV = py36
        python: 3.6
    # </publish-package>
