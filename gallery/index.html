<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    

    
<title>Arlunio Gallery</title>


    <link rel="stylesheet" href="https://www.arlun.io/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:300&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="two-col">
        <h1 class="site-title">
            <a href="https://www.arlun.io/gallery/">Arlunio</a>
        </h1>
        <nav class="menu">
            <ul>
                <li><a href="https://arlunio.readthedocs.io/en/latest/">Docs</a></li>
                <li><a href="https://www.arlun.io/gallery/">Gallery</a></li>
            </ul>
        </nav>
        <div style="width: 150px;">
            <a href="https://github.com/swyddfa/arlunio">
                <img style="position: absolute; top: 0; right: 0; border: 0;"
                    src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
                    alt="Fork me on GitHub">
            </a>
        </div>
    </header>

    <main>
        
<div class="gallery">
    
    <div class="gallery-image">
        <a href="rolling-hills.html">
            <style>
                .thumbnail-rolling-hills {
                    background-blend-mode: multiply;
                    background-image: url("thumb/rolling-hills.png"), linear-gradient(180deg, rgba(255,255,255,0) 25%,rgba(0,0,0,0) 75%);
                    background-size: cover;
                }

                .thumbnail-rolling-hills:hover {
                    background-image: url("thumb/rolling-hills.png"), linear-gradient(180deg, rgba(255,255,255,0) 25%,rgba(0,0,0,.5) 75%);
                }
            </style>
            <div class="thumbnail thumbnail-rolling-hills">
                <div>
                    <h3>Rolling Hills</h3>
                    <h5>Alex Carney</h5>
                </div>
                <img class="avatar" src="https://github.com/alcarney.png" />
            </div>
        </a>
    </div>
    
    <div class="gallery-image">
        <a href="checkerboard.html">
            <style>
                .thumbnail-checkerboard {
                    background-blend-mode: multiply;
                    background-image: url("thumb/checkerboard.png"), linear-gradient(180deg, rgba(255,255,255,0) 25%,rgba(0,0,0,0) 75%);
                    background-size: cover;
                }

                .thumbnail-checkerboard:hover {
                    background-image: url("thumb/checkerboard.png"), linear-gradient(180deg, rgba(255,255,255,0) 25%,rgba(0,0,0,.5) 75%);
                }
            </style>
            <div class="thumbnail thumbnail-checkerboard">
                <div>
                    <h3>Checkerboard</h3>
                    <h5>Alex Carney</h5>
                </div>
                <img class="avatar" src="https://github.com/alcarney.png" />
            </div>
        </a>
    </div>
    
</div>

    </main>
    <footer>
        <p>Last Built: 28 December 2019 -- 19:01:32</p>
    </footer>
</body>

</html>
